<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up / Sign In</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>

    <div id="loader" class="loader">
      <img src="../image/Spinner@1x-1.0s-200px-200px.gif" alt="">
    </div>

    <nav class="top-navbar">
      <div class="top-navbar">
        <div class="logo">
          <img src="../image/logo.svg" alt="top-logo" />
        </div>
        <div class="navbar-right">
          <button class="signup-btn">Sign Up</button>
        </div>
      </div>
    </nav>

    <div class="form-container">
      <!-- Sign Up Form -->
      <div id="sign-up-form" class="form">
        <span class="close-btn" onclick="toggleForms()">×</span>
        <input type="text" id="signup-name" placeholder="NAME" />
        <input type="email" id="signup-email" placeholder="EMAIL" />
        <input type="password" id="signup-password" placeholder="PASSWORD" />
        <button onclick="signUp()">SIGN UP</button>
        <div class="toggle-link">
          <a href="#" onclick="toggleForms()">Sign Up</a>
          <a href="#" onclick="toggleForms()">Sign In</a>
        </div>
      </div>

      <!-- Sign In Form -->
      <div id="sign-in-form" class="form hidden">
        <span class="close-btn" onclick="toggleForms()">×</span>
        <input type="email" id="signin-email" placeholder="EMAIL" />
        <input type="password" id="signin-password" placeholder="PASSWORD" />
        <button id="sign" onclick="signIn()">SIGN IN</button>
        <div class="toggle-link">
          <a href="#" onclick="toggleForms()">SIGN UP</a>
          <a href="#" onclick="toggleForms()">SIGN IN</a>
        </div>
        <!-- Go to HomePage button -->
        <a href="../index.html" id="redirect-link" class="hidden">
          <button id="redirect">Go to the HomePage</button>
        </a>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="home.js"></script>
    <script src="form.js"></script>
  </body>
</html>
